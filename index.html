  <!-- HOME BOX -->
  <section id="add-things">
    <div class="add-container">
      <div class="row">
        <div class="col span-1-of-2">
          <h1 class="display deep-shadow"><strong>Never forget</strong> where your stuff is <strong>again!</strong></h1>
          <br>
          <div class="items">
            <h3>Keep track of:</h3>
            <div class="item">
              <i class="icon-check"></i> Items you've hidden
            </div>
            <div class="item">
              <i class="icon-check"></i> Items you've lent

            <div class="item">
              <i class="icon-check"></i> Items you've put into storage
            </div>
            <div class="item">
              <i class="icon-check"></i> Items you've temporarily stashed
            </div>
          </div>
        </div>
        <div class="col span-1-of-2 add-form-container">
          <div class="add-box">
            <div class="content">
              <div class="add-popup">
                <div class="add-things">Add Things</div>
                <form class="add-form hidden">
                  <input class="add-input" type="text" id="item-name" placeholder="Thing"/>
                  <input class="add-input" type="text" id="item-location" placeholder="Thing's Location"/>
                </form>
                <button id="rememberBtn" class="hidden"><span class="textBtn">Remember</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
